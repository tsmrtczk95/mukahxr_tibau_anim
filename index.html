<!doctype html>
<html lang="en">
<head>
  <title>WebXR Experience</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/main.css">
  <!-- Component styles -->
  <link rel="stylesheet" href="./styles/components/ui-buttons.css">
  <link rel="stylesheet" href="./styles/components/modal.css">
  <link rel="stylesheet" href="./styles/components/media-card.css">
  <link rel="stylesheet" href="./styles/components/quiz.css">
</head>
<body>
  <!-- Main layout container -->
  <div class="app-container">
    <!-- 3D Viewer -->
    <div class="viewer-panel">
      <model-viewer 
        id="my-model"
        src="tibau2.glb" 
        ar ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral" 
        poster="poster.webp" 
        shadow-intensity="1" 
        camera-target="0m 4m -6m" 
        camera-orbit="-46.76deg 74.24deg 68.55m" 
        field-of-view="30deg" 
        autoplay
        style="width: 100%; height: 100%">
        
        <!-- Hotspots (keep as-is) -->
        <button class="Hotspot" slot="hotspot-1" data-surface="14 0 7102 14506 14711 0.637 0.075 0.288">
          <div class="HotspotAnnotation">Iron Wood (Kayu Berlian)</div>
        </button>
        <!-- ... other hotspots -->

        <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">View in your space</button>
        <div id="ar-prompt"><img src="ar_hand_prompt.png"></div>
      </model-viewer>
    </div>

    <!-- UI Sidebar / Overlay -->
    <aside class="ui-sidebar" id="uiSidebar">
      <!-- Top Nav -->
      <nav class="top-nav">
        <button class="btn-icon" id="toggleSidebar">â˜°</button>
        <h1>Explore</h1>
        <a href="/" class="btn-home">ğŸ  Home</a>
      </nav>

      <!-- Main Menu -->
      <div class="menu">
        <button class="btn-nav" data-content="audio">ğŸ§ Audio Guide</button>
        <button class="btn-nav" data-content="video">ğŸ¥ Video Tour</button>
        <button class="btn-nav" data-content="articles">ğŸ“š Articles</button>
        <button class="btn-nav" data-content="quiz">â“ Quiz</button>
      </div>

      <!-- Dynamic Content Area -->
      <div class="content-area" id="contentArea">
        <p>Welcome! Select a topic to explore.</p>
      </div>
    </aside>
  </div>

  <!-- Reusable Modal (for articles, media, quiz results) -->
  <div class="modal-overlay hidden" id="modal">
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@4.0.0/dist/model-viewer.min.js"></script>
  <script type="module" src="./scripts/ui-components.js"></script>
  <script type="module" src="./scripts/content-loader.js"></script>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
